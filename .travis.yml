dist: xenial
language: scala
jdk: oraclejdk8

scala:
  - 2.12.10

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

script:
  - sbt scripted
  - SCALAJS_VERSION=1.0.0-M8 sbt scripted

notifications:
  email:
    on_success: never
